<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - b8ONe - Academy</title>

    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/login-style.css">
    <link rel="stylesheet" href="assets/css/login-mobile.css">
</head>

<body>
    <main class="main">
        <div class="login">
            <h1 class="login__title">
                OlÃ¡, tudo bem? ğŸ‘‹
            </h1>

            <span class="login__description">
                Vamos decolar para grandes dias de vendas.
            </span>

            <form action="" method="POST" class="login__form">
                <label for="email" class="login__label-email">Seu E-mail</label>
                <input type="text" class="login__input" placeholder="exemplo@email.com" id="email" name="email">

                <span class="login__email-required">
                    Este e-mail nÃ£o existe, vocÃª tem outro?
                </span>

                <label for="password" class="login__label-senha">Sua Senha</label>
                <div class="login__input-dropdow">
                    <input type="password" class="login__input-div" placeholder="Digite sua senha" id="password" name="password" required>

                    <button class="login__dropdow">
                        <svg class="login__icon" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15.3127 15.313C15.0131 15.6345 14.6518 15.8924 14.2503 16.0713C13.8489 16.2502 13.4155 16.3464 12.9761 16.3541C12.5367 16.3619 12.1002 16.281 11.6927 16.1164C11.2852 15.9518 10.915 15.7068 10.6042 15.3961C10.2934 15.0853 10.0484 14.7151 9.88383 14.3076C9.71923 13.9001 9.63839 13.4636 9.64615 13.0242C9.6539 12.5847 9.75008 12.1514 9.92896 11.7499C10.1078 11.3484 10.3657 10.9871 10.6873 10.6875M19.48 19.4803C17.6152 20.9017 15.3445 21.6892 13 21.7275C5.36364 21.7275 1 13.0002 1 13.0002C2.35697 10.4714 4.23906 8.262 6.52 6.52025L19.48 19.4803ZM10.7091 4.53479C11.46 4.35903 12.2288 4.27116 13 4.27298C20.6364 4.27298 25 13.0002 25 13.0002C24.3378 14.2391 23.5481 15.4054 22.6436 16.4802L10.7091 4.53479Z"
                                stroke="#425DC7" stroke-width="1.5" />
                            <path d="M1 1L25 25" stroke="#142159" stroke-width="1.5" />
                        </svg>
                    </button>
                </div>
                <span class="login__password-required">
                    Senha incorreta
                </span>

                <div class="login__options">
                    <div class="login__check-connection">
                        <input type="checkbox" class="login__checkbox" id="check">
                        <label for="check" class="login__connection">
                            Manter conectado
                        </label>
                    </div>

                    <a href="#" class="login__link">
                        Esqueci minha senha
                    </a>
                </div>

                <button class="login__submit" type="submit">
                    <label class="login__submit-text">Entrar</label>
                </button>
            </form>

         
        </div>
    </main>

    <script src="scripts/login.js"></script>
</body>

</html>
